            ### ğŸ“¦ ä¸‹è½½é“¾æ¥

            #### æ¡Œé¢ç‰ˆæœ¬
            - **macOS**: æ”¯æŒ Intel (x86_64) å’Œ Apple Silicon (ARM64)
            - **Windows**: æ”¯æŒ x86_64 (å…¼å®¹ ARM64 èŠ¯ç‰‡)
            - **Linux**: æ”¯æŒ x86_64 (å…¼å®¹ ARM64 èŠ¯ç‰‡) (AppImage, DEB, RPM)

            > **æ³¨æ„**: Windows å’Œ Linux çš„ x86_64 ç‰ˆæœ¬å¯ä»¥åœ¨ ARM64 èŠ¯ç‰‡ä¸Šè¿è¡Œï¼Œå› æ­¤ä¸å†å•ç‹¬æä¾› ARM64 åŸç”Ÿç‰ˆæœ¬ã€‚

            #### ç§»åŠ¨ç‰ˆæœ¬ (å¦‚æœå¯ç”¨)
            - **iOS**: éœ€è¦ iOS 13.0 æˆ–æ›´é«˜ç‰ˆæœ¬
            - **Android**: éœ€è¦ Android 7.0 (API 24) æˆ–æ›´é«˜ç‰ˆæœ¬

            ### ğŸ”§ å®‰è£…è¯´æ˜

            #### macOS
            1. ä¸‹è½½å¯¹åº”æ¶æ„çš„ `.dmg` æ–‡ä»¶
            2. åŒå‡»æ‰“å¼€å¹¶æ‹–æ‹½åˆ°åº”ç”¨ç¨‹åºæ–‡ä»¶å¤¹
            3. é¦–æ¬¡è¿è¡Œå¯èƒ½éœ€è¦åœ¨ç³»ç»Ÿåå¥½è®¾ç½®ä¸­å…è®¸

            #### Windows
            1. ä¸‹è½½å¯¹åº”æ¶æ„çš„ `.exe` å®‰è£…ç¨‹åº
            2. è¿è¡Œå®‰è£…ç¨‹åºå¹¶æŒ‰æç¤ºæ“ä½œ
            3. Windows Defender å¯èƒ½ä¼šæ˜¾ç¤ºè­¦å‘Šï¼Œé€‰æ‹©"ä»è¦è¿è¡Œ"

            #### Linux
            - **AppImage**: ä¸‹è½½åæ·»åŠ æ‰§è¡Œæƒé™ `chmod +x *.AppImage`
            - **DEB**: ä½¿ç”¨ `sudo dpkg -i *.deb` å®‰è£…
            - **RPM**: ä½¿ç”¨ `sudo rpm -i *.rpm` å®‰è£…

            ### ğŸ“± ç§»åŠ¨ç«¯
            - **iOS**: éœ€è¦é€šè¿‡ TestFlight æˆ–ä¼ä¸šåˆ†å‘å®‰è£…
            - **Android**: ä¸‹è½½ APK æ–‡ä»¶å¹¶å…è®¸æœªçŸ¥æ¥æºå®‰è£…

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—**: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: ${{ github.event.inputs.release_type == 'draft' || github.event_name != 'workflow_dispatch' }}
          prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}

  # ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Release
  upload-release-assets:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - artifact: macos-x86_64-apple-darwin
            pattern: '*.dmg'
            name: 'macOS-Intel'
          - artifact: macos-aarch64-apple-darwin
            pattern: '*.dmg'
            name: 'macOS-AppleSilicon'
          - artifact: windows-x86_64-pc-windows-msvc
            pattern: '*.exe'
            name: 'Windows-x64'
          # æ³¨é‡Šæ‰ ARM æ¶æ„ç‰ˆæœ¬: x86_64 ç‰ˆæœ¬åœ¨ ARM èŠ¯ç‰‡ä¸Šä¹Ÿèƒ½è¿è¡Œ
          # - artifact: windows-aarch64-pc-windows-msvc
          #   pattern: '*.exe'
          #   name: 'Windows-ARM64'
          - artifact: linux-x86_64-unknown-linux-gnu
            pattern: '*.{AppImage,deb,rpm}'
            name: 'Linux-x64'
          # - artifact: linux-aarch64-unknown-linux-gnu
          #   pattern: '*.{AppImage,deb,rpm}'
          #   name: 'Linux-ARM64'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./release-assets/

      - name: Upload Release Assets
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const glob = require('glob');

            const releaseId = '${{ needs.create-release.outputs.release_id }}';
            const artifactPath = './release-assets/';

            // æŸ¥æ‰¾æ‰€æœ‰åŒ¹é…çš„æ–‡ä»¶
            const files = glob.sync('${{ matrix.pattern }}', { cwd: artifactPath });

            for (const file of files) {
              const filePath = path.join(artifactPath, file);
              const fileName = path.basename(file);
              const fileData = fs.readFileSync(filePath);

              // ç”Ÿæˆå¸¦å¹³å°æ ‡è¯†çš„æ–‡ä»¶å
              const ext = path.extname(fileName);
              const baseName = path.basename(fileName, ext);
              const newFileName = `${baseName}-${{ matrix.name }}${ext}`;

              console.log(`Uploading ${newFileName}...`);

              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                name: newFileName,
                data: fileData,
              });
            }

  # ä¸Šä¼ ç§»åŠ¨ç«¯æ„å»ºäº§ç‰© (å¦‚æœå­˜åœ¨)
  upload-mobile-assets:
    needs: [create-release, build-ios, build-android]
    runs-on: ubuntu-latest
    if: always() && (needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    steps:
      - name: Download iOS artifacts
        if: needs.build-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./ios-assets/

      - name: Download Android artifacts
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./android-assets/

      - name: Upload Mobile Assets
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const glob = require('glob');

            const releaseId = '${{ needs.create-release.outputs.release_id }}';

            // ä¸Šä¼  iOS æ–‡ä»¶
            if (fs.existsSync('./ios-assets/')) {
              const iosFiles = glob.sync('*.{ipa,app}', { cwd: './ios-assets/' });
              for (const file of iosFiles) {
                const filePath = path.join('./ios-assets/', file);
                const fileName = path.basename(file);
                const fileData = fs.readFileSync(filePath);

                console.log(`Uploading iOS ${fileName}...`);

                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: releaseId,
                  name: `iOS-${fileName}`,
                  data: fileData,
                });
              }
            }

            // ä¸Šä¼  Android æ–‡ä»¶
            if (fs.existsSync('./android-assets/')) {
              const androidFiles = glob.sync('*.apk', { cwd: './android-assets/' });
              for (const file of androidFiles) {
                const filePath = path.join('./android-assets/', file);
                const fileName = path.basename(file);
                const fileData = fs.readFileSync(filePath);

                console.log(`Uploading Android ${fileName}...`);

                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: releaseId,
                  name: `Android-${fileName}`,
                  data: fileData,
                });
              }
            }

  # æ¸…ç†å·¥ä½œæµäº§ç‰©
  cleanup:
    needs: [upload-release-assets, upload-mobile-assets]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete workflow artifacts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            for (const artifact of artifacts.data.artifacts) {
              console.log(`Deleting artifact: ${artifact.name}`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }
